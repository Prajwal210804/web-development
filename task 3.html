<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            padding: 5px;
            font-size: 14px;
            width: 200px;
        }
        
        .section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .option {
            margin-bottom: 8px;
        }
        
        button {
            padding: 5px 15px;
            margin-right: 10px;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Demo Form</h1>
    
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div class="form-group section">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
        </div>
        
        <div class="section">
            <h2>Gender</h2>
            <div class="option">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" style="display: inline; font-weight: normal;">Male</label>
            </div>
            <div class="option">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="display: inline; font-weight: normal;">Female</label>
            </div>
            <div class="option">
                <input type="radio" id="other" name="gender" value="other">
                <label for="other" style="display: inline; font-weight: normal;">Other</label>
            </div>
        </div>
        
        <div class="section">
            <h2>Hobbies</h2>
            <div class="option">
                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading" style="display: inline; font-weight: normal;">Reading</label>
            </div>
            <div class="option">
                <input type="checkbox" id="music" name="hobbies" value="music">
                <label for="music" style="display: inline; font-weight: normal;">Music</label>
            </div>
            <div class="option">
                <input type="checkbox" id="sports" name="hobbies" value="sports">
                <label for="sports" style="display: inline; font-weight: normal;">Sports</label>
            </div>
            <div class="option">
                <input type="checkbox" id="drawing" name="hobbies" value="drawing">
                <label for="drawing" style="display: inline; font-weight: normal;">Drawing</label>
            </div>
        </div>
        
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
