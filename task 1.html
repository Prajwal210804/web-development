<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem and Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
        }
        
        h2 {
            color: #333;
        }
        
        .poem {
            font-style: italic;
            line-height: 1.6;
        }
        
        .quote {
            font-size: 1.2em;
            font-style: italic;
            color: #555;
        }
        
        .author {
            text-align: right;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Poetry & Wisdom</h1>
    
    <div class="section">
        <h2>Poem</h2>
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" alt="Mountains">
        <p class="poem">
            Two roads diverged in a yellow wood,<br>
            And sorry I could not travel both<br>
            And be one traveler, long I stood<br>
            And looked down one as far as I could<br>
            To where it bent in the undergrowth
        </p>
        <p class="author">- Robert Frost</p>
    </div>
    
    <div class="section">
        <h2>Quote</h2>
        <img src="https://images.unsplash.com/photo-1465146633011-14f8e0781093?w=400" alt="Forest">
        <p class="quote">
            "In the middle of difficulty lies opportunity."
        </p>
        <p class="author">- Albert Einstein</p>
    </div>
</body>
</html>
